<!DOCTYPE html>
<html>

<head>
  <title>Rhombile Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="node_modules/huebee/huebee.css" media="screen">
  <link rel="stylesheet" href="https://unpkg.com/huebee@2/dist/huebee.min.css">
</head>
<script src="node_modules/@eastdesire/jscolor/jscolor.js"></script>
<script src="node_modules/huebee/dist/huebee.pkgd.js"></script>


  <body style="width: 100vw; height: 100vh; margin: 0px; overflow: hidden;">

    <div class="section-background">
      <div class="centralcolumn" align=left style="overflow: visible;">
        <div style="position: relative; z-index: 99; width: 100%; background: rgba(255, 255, 255, 0.5)">
          <h1 class="h1--main">Rhombile Designer</h1>
        </div>
      </div>
    </div>

    <div id="" class="menu-container">
      <div id="chevron-container">
        <div id="chevron" class="chevron">
          <svg style="padding: 3px; fill: #eee;"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/></svg>
        </div>
      </div>
      <!-- Options Menu -->
      <div class="menu-container-inner">
        <fieldset class="menu-container-fieldbox">
          <legend>Options:</legend>
          
          
            <div class="menu-container-inneer--contents">
              
              <div class="menu-container-inner--left">
                
                <!-- Density -->
                <div>
                  <label>Tile Density</label>
                  <div class="slidecontainer">
                    <input type="range" min="5" max="50" value="20" class="slider" id="tileDensity">
                  </div>
                </div>
                
                <!-- Coloring -->
                <div>
                  <label>Coloring</label>
                  <div>
                    <input class="coloringRadio" style="" type="radio" id="singleColor" name="colors" >
                    <label>Single Color</label>
                  </div>

                  <div style="margin-left: 25px; width: 85px;" >
                    <input class="text-input" id="colorPickerTwo" value="#08F" />
                    <input type="range" min="10" max="100" value="0.5" class="slider" id="coloringOpacity">
                  </div>

                  <div>
                    <input class="coloringRadio" type="radio" id="randomTileColors" name="colors" >
                    <label>Random Tile Colors</label>
                  </div>

                  <div>
                    <input class="coloringRadio" type="radio" id="randomCubeColors" name="colors" >
                    <label>Random Cube Colors</label>
                  </div>
  
                  <div>
                    <input class="coloringRadio" type="radio" id="lines" name="colors" >
                    <label>Lines</label>
                  </div>
                </div>
                
              </div>
            
              <div class="menu-container-inner--right">
                <div>
                  <input class="fadeInRadio" type="radio" id="appearOnLoad" name="fadeIn" >
                  <label>Appear on load</label>
                </div>
                <div>
                  <input class="fadeInRadio" type="radio" id="randomTileFadeIn" name="fadeIn" >
                  <label>Random Tile Fade In</label>
                </div>
                <div>
                  <input class="fadeInRadio" type="radio" id="randomBlockFadeIn" name="fadeIn" >
                  <label>Random Block Fade In</label>
                </div>
              </div>

            </div>
            


          
        </fieldset>
      </div>
    </div>



  </body>
  <script>
    // These options apply to all color pickers on the page
    jscolor.presets.default = {
      format:'rgba'
    };

   
  </script>
  <script src="jsm/rhombile.js" type="module"></script>

</html>
