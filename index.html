<!DOCTYPE html>
<html>
<body>


<div id="rhombileTilingArea" style="outline: 1px solid blue; width: 500px; height: 500px;">
  <svg id="blockContainer" height="200" width="100" style="outline: 1px solid red; overflow: visible; position: relative;">
  </svg>
</div>





<script>
function degrees_to_radians(degrees)
{
  var pi = Math.PI;
  return degrees * (pi/180);
}

function pythagorean(sideA, sideB){
  return Math.sqrt(Math.pow(sideA, 2) + Math.pow(sideB, 2));
}
// https://en.wikipedia.org/wiki/Rhombille_tiling
// https://www.mathsisfun.com/sine-cosine-tangent.html
//alert(Math.tan(degrees_to_radians(30)) * 50)


var blockContainer = document.getElementById("blockContainer");

const blockDiameter = 50;
const hexagonWidth = blockDiameter * 2;
const blockPerspDiameter = Math.tan(degrees_to_radians(30)) * blockDiameter;
const blockHypotenuse = pythagorean(50, blockPerspDiameter)
const hexagonCenterHeight = blockHypotenuse;

blockContainer.setAttribute("height", blockHypotenuse);
blockContainer.style.top = `${500 - blockHypotenuse}px`;

// 
var array = [ 
            [ 0,0 ], 
            [ blockDiameter,(0 - blockPerspDiameter) ],
            [ hexagonWidth,0 ],  
            [ blockDiameter,(blockPerspDiameter) ]
          ];

var polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
polygon.setAttribute("fill", "#eee");
blockContainer.appendChild(polygon);

for (value of array) {
  var point = blockContainer.createSVGPoint();
  point.x = value[0];
  point.y = value[1];
  polygon.points.appendItem(point);
}


var leftSidePolygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
leftSidePolygon.setAttribute("fill", "#ccc");
blockContainer.appendChild(leftSidePolygon);

var sideArray = [ 
            [ 0,0 ], 
            [ blockDiameter,(blockPerspDiameter) ],
            [ blockDiameter,(blockPerspDiameter + blockHypotenuse) ],
            [ 0,(blockHypotenuse) ],
          ];

for (value of sideArray) {
  var point = blockContainer.createSVGPoint();
  point.x = value[0];
  point.y = value[1];
  leftSidePolygon.points.appendItem(point);
}

var rightSidePolygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
rightSidePolygon.setAttribute("fill", "#bbb");
blockContainer.appendChild(rightSidePolygon);

var sideArray = [ 
            [ blockDiameter,(blockPerspDiameter) ], 
            [ blockDiameter,(blockPerspDiameter + blockHypotenuse) ],
            [ hexagonWidth,(blockHypotenuse) ],
            [ hexagonWidth,0 ]
            
          ];

for (value of sideArray) {
  var point = blockContainer.createSVGPoint();
  point.x = value[0];
  point.y = value[1];
  rightSidePolygon.points.appendItem(point);
}



</script>

</body>
</html>
